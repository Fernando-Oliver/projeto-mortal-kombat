<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Personagens</title>

    <link rel="stylesheet" href="./assets/css/animacoes.css">
    <link rel="stylesheet" href="./assets/css/estilos.css">
    <link rel="stylesheet" href="./assets/css/fontes.css">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/variaveis.css">
    <link rel="stylesheet" href="./assets/css/responsivo.css">
</head>
<body>
    <main>
        <header class="cabecalho">
            <h1 class="titulo">Selecione o Personagem</h1>
        </header>
        <div class="selecao-de-personagens">
            
            <div class="personagem-grande personagem-jogador-1">
                <img src="./assets/img/sub-zero.png" alt="Personagem Selecionado"
                id="personagem-jogador-1">
                <div class="nome">
                    <h2 id="nome-jogador-1">Sub Zero</h2>
                </div>
            </div>
            <ul class="lista-de-personagens">
                <li class="personagem selecionado" id="sub-zero" data-name="Sub Zero">
                    <span class="tag">1P</span>
                    <img src="./assets/img/sub-zero.jpg" alt="Personagem Sub Zero">
                </li> 
                 <li class="personagem" id="jade" data-name="Jade">
                    <span class="tag">1P</span>
                    <img src="./assets/img/jade.jpg" alt="Personagem Jade">
                </li>
                <li class="personagem" id="sonya" data-name="Sonya">
                    <span class="tag">1P</span>
                    <img src="./assets/img/sonya.jpg" alt="Personagem Sonya">
                </li>
                <li class="personagem" id="mileena" data-name="Mileena">
                    <span class="tag">1P</span>
                    <img src="./assets/img/mileena.jpg" alt="Personagem Mileena">
                </li>
                <li class="personagem" id="kitana" data-name="Kitana">
                    <span class="tag">1P</span>
                    <img src="./assets/img/kitana.jpg" alt="Personagem Kitana">
                </li>
                <li class="personagem" id="liu-kang" data-name="Liu Kang">
                    <span class="tag">1P</span>
                    <img src="./assets/img/liu-kang.jpg" alt="Personagem Liu Kang">
                </li>
                <li class="personagem" id="kung-lao" data-name="Kung Lao">
                    <span class="tag">1P</span>
                    <img src="./assets/img/kung-lao.jpg" alt="Personagem Kung Lao">
                </li>
                <li class="personagem" id="johnny-cage" data-name="Johnny Cage">
                    <span class="tag">1P</span>
                    <img src="./assets/img/johnny-cage.jpg" alt="Personagem Johnny Cage">
                </li>
                <li class="personagem" id="jax" data-name="Jax">
                    <span class="tag">1P</span>
                    <img src="./assets/img/jax.jpg" alt="Personagem Jax">
                </li>
                <li class="personagem" id="raiden" data-name="Raiden">
                    <span class="tag">1P</span>
                    <img src="./assets/img/raiden.jpg" alt="Personagem Raiden">
                </li>
                <li class="personagem jogador-2-selecionado" id="scorpion" data-name="Scorpion">
                    <span class="tag">2P</span>
                    <img src="./assets/img/scorpion.jpg" alt="Personagem Scorpion">
                </li>
                <li class="personagem" id="quan-chi" data-name="Quan Chi">
                    <span class="tag">1P</span>
                    <img src="./assets/img/quan-chi.jpg" alt="Personagem Quan Chi">
                </li>
                <li class="personagem" id="shao-kahn" data-name="Shao Kahn">
                    <span class="tag">1P</span>
                    <img src="./assets/img/shao-kahn.jpg" alt="Personagem Shao Kahn">
                </li>
                <li class="personagem" id="baraka" data-name="Baraka">
                    <span class="tag">1P</span>
                    <img src="./assets/img/baraka.jpg" alt="Personagem Baraka">
                </li>
                <li class="personagem" id="goro" data-name="Goro">
                    <span class="tag">1P</span>
                    <img src="./assets/img/goro.jpg" alt="Personagem Goro">
                </li>
                <li class="personagem" id="shang-tsung" data-name="shang tsung">
                    <span class="tag">1P</span>
                    <img src="./assets/img/shang-tsung.jpg" alt="Personagem Shang Sung">
                </li>
            </ul>
            <div class="personagem-grande personagem-jogador-2">
                    <img src="./assets/img/scorpion.png" alt="Personagem selecionado jogador 2" id="personagem-jogador-2">
                <div class="nome">
                    <h2>Scorpion</h2>
            </div>
        </div>
        
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
